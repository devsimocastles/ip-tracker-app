<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS (SASS COMPILED) IMPORT -->
  <link rel="stylesheet" href="sass/main.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>



  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form action="" id="search-form">
      <div class="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search for any IP address">
        <button type="submit">
          <img src="images/icon-arrow.svg" class="arrow">
        </button>
      </div>
    </form>
    <ul class="ip-data">
      <li>
          <div class="data">
            <span class="title">IP ADDRESS</span>
            <h2 class="value" id="ip">--</h2>
          </div>
      </li>
      <li>
          <div class="data">
            <span class="title">LOCATION</span>
            <h2 class="value" id="location">--</h2>
          </div>
      </li>
      <li>
          <div class="data">
            <span class="title">TIMEZONE</span>
            <h2 class="value" id="timezone">--</h2>
          </div>
      </li>
      <li>
          <div class="data">
            <span class="title">ISP</span>
            <h2 class="value" id="isp">--</h2>
          </div>
      </li>
    </ul>
  </header>
  <div id="map"></div>




  <script src="js/app.js"></script>
</body>
</html>
